<script type="text/javascript">
function showcomment(Msg){
	var children = Msg.childNodes;
	for(var i = 0;i<children.length;i++){
		if(children[i].nodeName=="DIV"){
			children[i].setAttribute("display","block");
			}
		}
}

function hidecomment(Msg1){
	var children = Msg1.childNodes;
	for(var i = 0;i<children.length;i++){
		if(children[i].nodeName=="DIV"){
			children[i].setAttribute("display","block");
			}
		}}
</script>
